<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <title id="title"></title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<div class="logo-container">
  <img src="favicon.ico" alt="Weather Icon">
  <div class="logo-text">Aero<span>Weather</span></div>
</div>
<div class="container">
  <div class="search-container">
      <form class="search-form"   method="GET">
        <div class="input-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" name="query" placeholder="Search for your Location,City or Town " id="search-input">
        </div>
        <input type="button" value="Weather Search"  id="search-button">
      </form>
    </div>
  <div id="suggestions"></div>
  </div>

<div class="weather-section">
  <div id="weather-container" class="weather-container"></div>
  <div class="forecast">
    <h2 id="forecast-title" style="justify-content: center;margin-left: 300px"></h2>
    <div id="forecast"></div>
  </div>
</div>
<div class="news-section">
  <h2>Latest Weather News</h2>
  <div id="news-list" class="news-list"></div> <!-- Dynamic news articles will appear here -->
</div>

<script type="module" src="./js/app.js"></script>


</body>
</html>
